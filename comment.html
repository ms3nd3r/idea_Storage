    <script>

            $("#chat").load("src/comment.php");	//comment.phpを実行させ結果取得＆投稿一覧の欄に反映
            $('#sendBtn').on('click', () => {
                //検索結果表示
                var search_form = $("#search_form").val();			//comment ← 入力されたコメント
                $('#detail').load(										//サーバにデータ送信
                    "src/thread_search.php",							//プログラム名はcomment.php
                    {										//以下は送信データのセット
                        "comment": comment
                    }
                );
                alert('コメントが送信されました！')
