<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/jquery-3.5.1.min.js"></script>
    <script>
        $(() => {
            $('#sendBtn').on('click', () => {
                //[投稿する]ボタンが押されたとき
                console.log("ボタンが押されました！")
                var idea_form = $("#idea_form").val();			//idea_form ← 入力されたコメント
                $.post(										//サーバにデータ送信
                    "src/form.php",							//プログラム名はform.php
                    {										//以下は送信データのセット
                        "idea_form": idea_form
                    },
                    function () {								//送信が完了した時の処理
                        console.log("データが送信されました！")
                        $("#idea_form").val("");				//コメント入力欄を空にする
                    }
                );

            });
        });
    </script>
    <title>投稿フォームです</title>
</head>

<body>
    <header>
        <ul>
            <li id="title"><a id="header-link" href="index.html">idea_Storage</a></li>
            <li id="sub"><a id="header-link" href="form.html">アイデアを投稿する</a></li>
        </ul>
    </header>
    <h2 id="new">アイデア投稿フォーム</h2>
    <div id="form">
        <textarea id="idea_form" cols="30" rows="10"></textarea>
        <button id="sendBtn"  class="btn btn--orange btn--radius">投稿する</button>
    </div>
    <div id="watch_idea">
        <a href="List.html" class="btn btn--orange btn--radius">アイデアを見に行く</a>
    </div>
</body>

</html>
