<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/jquery-3.5.1.min.js"></script>
    <script>
        $(() => {
            $("#detail").load("src/List.php", () => {
                $('.thread').on('click', function () {
                    alert($(this).attr('value'));
                    return false;
                });
            });	//List.phpを実行させ結果取得＆投稿一覧の欄に反映
            $('#searchBtn').on('click', () => {
                //検索結果表示
                $('#detail').empty();
                var search_form = $("#search_form").val();			//search_form ← 入力されたコメント
                $('#detail').load(										//サーバにデータ送信
                    "src/thread_search.php",							//プログラム名はform.php
                    {										//以下は送信データのセット
                        "search_form": search_form
                    }, () => {
                        $('.thread').on('click', function () {
                            alert($(this).attr('value'));
                            return false;
                        });
                    }
                );
                return false;                       //このへんにクリックしたアイデアIDをcomment.phpに送るコードを書く
            });
            //goto_comment = () => {
            //    alert($(this).val());
            //    return false;
            //}
            $('#goto_comment').on('click', () => {
                alert("クリックを確認");     //いずれはt_thread_idを取得できるように 
                return false;
            });
        });
    </script>
    <link rel="stylesheet" href="style.css">
    <title>投稿されたアイデアの一覧</title>
</head>

<body>
    <header>
        <ul>
            <li id="title"><a id="header-link" href="index.html">idea_Storage</a></li>
            <li id="sub"><a id="header-link" href="form.html">アイデアを投稿する</a></li>
        </ul>
    </header>
    <form>
        <input id="search_form" type="text" placeholder="キーワードを入力">
        <button id="searchBtn">検索</button>
    </form>
    <div id="view">
        <h1 id="new">投稿一覧</h1>
        <div id="detail"></div>
    </div>
    <div id="signage">
        <a href="form.html" class="btn btn--orange btn--radius">アイデアを投稿する</a>
    </div>
</body>

</html>
